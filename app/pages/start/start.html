<ion-navbar primary *navbar>
    <ion-title>Valoplus</ion-title>
    <ion-buttons end>
        <button (click)="clickAddDevice()">
            <ion-icon name="add"></ion-icon>
            Add Device
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let actual of store.controller; let i = index">
            <ion-item>
                <ion-label (click)="clickDevice(actual)">
                    <h2>{{ actual.name }}</h2>
                    <p>{{ getActive(actual) }} active / {{ actual.channel.length }} configured</p>
                </ion-label>
                <ion-toggle secondary checked="false" [ngModel]="getActive(actual) == actual.channel.length"></ion-toggle>
            </ion-item>
            <ion-item-options>
                <button danger (click)="clickDelete(i)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
